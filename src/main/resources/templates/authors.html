<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Demos Authors</title>
</head>
<body>
<h1>Authors List</h1>
<table>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>


    </tr>
    <tr th:each = "author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">title</td>
        <td th:text="${author.lastName}">name publisher</td>
    </tr>


</table>
</body>
</html>
