<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Demos</title>
</head>
<body>
<h1>Book LIst</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>Author</td>

    </tr>
    <tr th:each = "book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">title</td>
        <td th:text="${book.publisher.name}">name publisher</td>
    </tr>


</table>
</body>
</html>
